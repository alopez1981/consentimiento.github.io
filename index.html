<head>
    <meta charset="UTF-8">

    <title>Firma del alumno </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>

<body class="bg-light">
<div class="container vh-100 d-flex flex-colum justify-content-center align-items-center">
    <h3 class="mb-5 mt-4 text-center">Formulario consentimiento examen práctico</h3>
    <div class="card shadow p-4" style="max-width: 700px; width: 100%">
        <form id="formConsent">
            <div class="mb-3">
                <label for="nombreUsuario"><b>Nombre del alumno:</b></label>
                <input class="p-2 bg-light border" type="text" id="nombreUsuario" required>
            </div>
            <div class="mb-3">
                <p class="form-label">Firmar a continuación:</p>
                <canvas id="canvas" class="border border-3 w-100" width="600" height="200"></canvas>
                <br>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button id="btnLimpiar" type="button" class="btn btn-outline-info">Limpiar</button>
                <button id="btnDescargar" type="button" class="btn btn-outline-secondary">Descargar</button>
                <button id="btnGenerarDocumento" type="button" class="btn btn-outline-success">Crear documento</button>
            </div>
        </form>

    </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
