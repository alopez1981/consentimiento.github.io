<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Firma del alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            max-width: 100%;
            overflow-x: hidden;
            background: #f6f7f9;
        }

        .app-card {
            max-width: 700px;
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .08);
        }

        /* Título que NO se corta en móvil */
        .app-title {
            margin: 0 0 1rem 0;
            text-align: center;
            font-weight: 700;
            font-size: clamp(1.125rem, 2.8vw, 1.5rem); /* 18–24px */
            line-height: 1.2;
            word-break: break-word;
        }

        #canvas {
            width: 100%;
            height: 240px;
            background: #fff;
            border: 1.5px solid #e5e7eb;
            border-radius: .75rem;
            touch-action: none;
        }

        .actions {
            display: grid;
            gap: .75rem;
        }

        .actions .btn {
            width: 100%;
        }

        @media (min-width: 576px) {
            .actions {
                grid-template-columns:repeat(3, auto);
                justify-content: center;
            }

            .actions .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid px-3 py-4">
    <div class="app-card bg-white p-3 p-sm-4 mx-auto">
        <h1 class="app-title">Formulario consentimiento<br>examen práctico</h1>

        <form id="formConsent">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label fw-semibold">Nombre del alumno</label>
                <input id="nombreUsuario" class="form-control" placeholder="Nombre y apellidos" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Firmar a continuación</label>
                <canvas id="canvas"></canvas>
                <div class="form-text mt-2">Firma con el dedo o con el ratón.</div>
            </div>

            <div class="actions mt-3">
                <button id="btnLimpiar" type="button" class="btn btn-outline-secondary">Limpiar</button>
                <button id="btnDescargar" type="button" class="btn btn-outline-dark">Descargar PNG</button>
                <button id="btnGenerarDocumento" type="button" class="btn btn-success">Crear documento</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
